<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Rock Paper </h1>
    <p>Win 5 rounds to win the game</p>

    <div class="selection-group" id="player-selection">
      <h2 class="players-header">Players Selection</h2>
      <div class="input-container">
        <button class="btn" id="rock-btn" value="rock">Rock</button>
        <button class="btn" id="paper-btn" value="paper">paper</button>
        <button class="btn" id="scissors-btn" value="scissors">scissors</button>
    </div>

    <div class="selection-group" id="computer-selection">
      <h2 class="computer-header">Computer's Selection</h2>
    </div>

    <div class="scoreboard">
      <div id="round-winner">
      </div>

      <div class="score-group">
        <div class="score-card" id="player-score-card">
          <h3 class="score-header" id="player-score-header">Player Score</h3>
          <span class="score" id="player-score"></span>
        </div>

        <div class="score-card" id="computer-score-card">
          <h3 class="score-header" id="computer-score-header">Computer Score</h3>
          <span class="score" id="computer-score"></span>
        </div>
      </div>
    </div>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
