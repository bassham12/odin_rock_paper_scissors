<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Rock Paper </h1>
    <p>Win 5 rounds to win the game</p>

    <div class="selection-group" id="player-selection">
      <h2 class="players-header">Players Selection</h2>
      <button class="btn" id="rock-btn">Rock</button>
      <button class="btn" id="paper-btn">Paper</button>
      <button class="btn" id="scissors-btn">Scissors</button>
    </div>

    <div class="selection-group" id="computer-selection">
      <h2 class="computer-header">Computers Selection</h2>
      <div class="card"><span>Rock</span></div>
      <div class="card"><span>Paper</span></div>
      <div class="card"><span>Scissors</span></div>
    </div>

    <div class="score-group">
      <div class="score-card" id="player-score-card">
        <h3 class="score-header" id="player-score-header">Player Score</h3>
      </div>
      
      <div class="score-card" id="computer-score-card">
        <h3 class="score-header" id="computer-score-header">Computer Score</h3>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
